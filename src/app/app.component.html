<div class="text-center mt-5">Series: 2, 3, 10, 15, 26, 35, 50, 63,....</div>
<form #form = "ngForm" (ngSubmit)="onSubmit()" class="m-4 p-4">
  <div class="form-group">
    <label for="exampleInput">Index Number</label>
    <input type="number" name="index" class="form-control" [(ngModel)]="title" id="exampleInput" placeholder="Enter Index" autocomplete="off">
    <small class="form-text text-muted">Index starting from 1</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="container">
  <div class="text-center">
    <h3>
      Answer: {{res}}
    </h3>
  </div>
</div>
